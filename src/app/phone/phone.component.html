<div class="container">
    <div class="row  d-flex align-items-center justify-content-center">
        <div class="col-sm-8" *ngFor="let items of phone">
            <div class="card mt-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3">
                          <img [src]="items.img" alt="" width="120" height="140">
                        </div>

                        <div class="col-sm-9">
                             <h5 class="alert bg-secondary-subtle">{{items.title}}</h5>
                            <ul>
                                <li>
                                    <strong class="badge bg-secondary">{{items.name}}</strong>
                                </li>
                                <li>
                                    <strong class="badge bg-warning">price : {{items.price}}</strong>
                                </li>
                            </ul>
                    
                        </div>
                    </div>

                    <div class="row">
                       <div class="col text-center">
                          <a class="btn btn-success"[routerLink]="['/phonedetails',items.id]">تفاصيل </a>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
